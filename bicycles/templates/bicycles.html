{% extends 'base.html' %}

{% block content %}
{% include 'banner_small.html' %}
<div class="bikes">
    <div class="mountain-sec">
        {% for item in bike_type %}
            <h2>{{ item.title }}</h2>
                {% for bike in item.bicycles %}
                    <a href="bike_single.html">
                        <div class="bike">
                            <img src="{{ bike.images.url }}"  alt=""/>
                            <div class="bike-cost">
                            <div class="bike-mdl">
                                <h4>{{ bike.titel }}<span>{{ bike.titel_model }}</span></h4>
                            </div>
                        <div class="bike-cart">
                            <a class="buy" href={% url "bicycles:bike_single" bike.pk %}>BUY NOW</a>
                        </div>
                        <div class="clearfix"></div>
                        </div>
                            <div class="fast-viw">
                                <a href='{% url "bicycles:bike_single" bike.pk %}'>Quick View</a>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            <div class="clearfix"></div>
        {% endfor %}
    </div>
</div>

{% endblock %}
